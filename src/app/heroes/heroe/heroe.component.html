<h1>{{ nombre }}</h1>

<dl>

  <td> Nombre: </td>
  <dd>{{ nombre }}</dd>

  <td> Edad: </td>
  <dd>{{ edad }}</dd>

  <td> Funcion: </td>
  <dd>{{ obtenerNombre() }}</dd>

  <td> Capitalizado: </td>
  <dd>{{ nombre.toUpperCase() }}</dd>

  <td> Capitalizado con GET: </td>
  <dd>{{ nombreCapitalizado }}</dd>

</dl>

<button (click)="cambiaNombre()">
  Cambiar Heroe
</button>

<button (click)="cambiaEdad()">
  Cambiar la edad
</button>
